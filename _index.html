        * {padding: 0; margin: 0; border: none; box-sizing: border-box;}

        @keyframes bg {
            0% {background-color: aquamarine;}
            20% {background-color: yellow;}
            40% {background-color: lightcoral;}
            60% {background-color: violet;}
            80% {background-color: lightskyblue;}
            100% {background-color: aquamarine;}
        }

        body {
            display: grid;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            text-align: center;
            line-height: 1.2;
            padding: 2rem;
            font-family: sans-serif;
            background-color: aquamarine;
            color: rgba(0, 0, 0, .7);
            animation-name: bg;
            animation-duration: 15s;
            animation-iteration-count: infinite;
        }

        body > div {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: middle;
        }

        h1 {
            font-family: 'RetroSick', serif;
            font-size: clamp(2rem, 10vw, 16rem);
            line-height: 1;
            max-width: 12ch;
            margin-bottom: 4rem;
        }

        p {
            font-size: 1rem;
            font-weight: bolder;
            font-size: clamp(1rem, 3vw, 2rem);
            width: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>

    <div>
        <h1>Down for maintenance</h1>
        <p>Sorry about that. Just how it goes sometimes.</p>
    </div>
